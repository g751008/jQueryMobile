<!DOCTYPE html> <!--jQuery Mobile程式是一個HTML5網頁-->

<html lang="en">
    <head>
        <meta charset="utf-8" /> <!--指定編碼為utf-8，可以正確顯示中文內容-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--指定寬度跟縮放比例-->
        <title></title>
        <link rel="stylesheet" href="jquery.mobile.min.css" /> <!--含括jQuery和jQuery Mobile程式碼檔案和樣式表-->
        <script src="jquery.mobile.min.js"></script>
        <script src="jquery-3.2.0.min.js"></script>
    </head>
    <body>
        <!--jQuery Mobile使用標記驅動(Markup-driven)來配置頁面，用data-role屬性來定義div元素是甚麼-->
        <div data-role="page">
            <div data-role="header">
                標題列
            </div>
            <div data-role="content">
                本文內容
            </div>
            <div data-role="footer">
                註腳列
            </div>
        </div>
    </body>
</html>
